<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://{{ netloc }}/static/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ file["fullTitle"] }}  {% if file["episode"] %}#{{ file["episode"] }} {% endif %}{{ file["subTitle"] }}</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {{ file["fullTitle"] }}&nbsp;&nbsp;
          <small>{% if file["episode"] %}#{{ file["episode"] }}&nbsp;{% endif %}{{ file["subTitle"] }}</small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <video autoplay controls width="100%">
            <source src="{{ file["mediaURL"] }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'/>
          </video>
        </div>
        <div class="col-md-12">
          <a href="/">index</a>&nbsp;&nbsp;<a href="{{ file["mediaURL"] }}">direct</a>
        </div>
      </div>
    </div>
  </body>
</html>
